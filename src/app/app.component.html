<div class="min-vh-100 d-flex flex-column bg-body">
  <div class="flex-fill">
    <nav class="navbar bg-primary">
      <div class="container-lg">
        <a class="navbar-brand text-white">
          MIDI Listener
        </a>
      </div>
    </nav>
    <div class="container-lg">
      <div class="row justify-content-center">
        <div class="col-md-6 mx-auto">
          <div class="row">
            <mat-form-field>
              <mat-label>Channel</mat-label>
              <mat-select [(ngModel)]="myChannel">
                <mat-option *ngFor="let channel of channels" [value]="channel">
                  {{channel}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="row" *ngIf="myInputs; else waiting">
            <mat-form-field>
              <mat-label>midi inputs</mat-label>
              <mat-select [(ngModel)]="myInput">
                <mat-option *ngFor="let input of myInputs" [value]="input.id">
                  {{input.name}} {{input.id}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <ng-template #waiting>
            <div class="row">
              <div class="alert alert-warning" role="alert">
                No MIDI input devices found - Try to refresh!
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="container-lg">
      <span class="mb-3 mb-md-0 text-muted">Â© {{ year }}</span>
    </div>
  </footer>
</div>
